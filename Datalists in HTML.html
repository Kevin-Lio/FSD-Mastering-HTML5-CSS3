<html>
  <head>
    <title>Web Development</title>
  </head>

  <body>
    <h1>Tell us about your favorite brand for shoes</h1>

    <form action="/" method="POST">
        <label for="brand">Select a brand</label>
        <input type="text" name="brand" id="brand" list="brands">
        <datalist id="brands">
            <option value="Reebok"></option>
            <option value="Adidas"></option>
            <option value="Nike"></option>
            <option value="Skechers"></option>
            <option value="DKS"></option>
        </datalist>
    </form>
  </body>
</html>
